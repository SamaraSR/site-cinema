<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css externo -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>

<div class="header-container">
    <div href="index.html" class="logo">
        <img src="/img/claquete.png" alt="icone claquete filme" id="img-cinema">
        <h1>CineJava</h1>
    </div>
</div>

<div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" class="form-control" placeholder="Nome de utilizador" required>
        <input type="password" id="password" class="form-control" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <div class="error-message" id="error-message" style="display:none;">Utilizador sem permiss√£o de acesso.</div>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/admins/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nome: username, senha: password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/admin.html';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Erro ao realizar o login:', error);
                document.getElementById('error-message').style.display = 'block';
            });
    });

    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.setAttribute('placeholder', '');
        });
        input.addEventListener('blur', function() {
            if (this.id === 'username') {
                this.setAttribute('placeholder', 'Nome de utilizador');
            } else if (this.id === 'password') {
                this.setAttribute('placeholder', 'Senha');
            }
        });
    });
</script>
</body>

</html>
